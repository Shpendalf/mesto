<!DOCTYPE html>
<html lang="ru">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="page">
        <section class="popup popup_profile">
            <div class="popup__window">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__text">Редактировать профиль</h2>
                <form class="popup__form popup__form-profile" name="form">
                    <input type="text" class="popup__textarea popup__textarea_type_name" name="textName"
                        placeholder="Жак-Ив-Кусто">
                    <input type="text" class="popup__textarea popup__textarea_type_status" name="textJob"
                        placeholder="Исследователь океана">
                    <input type="submit" class="popup__save " value="Сохранить" name="subbutton">
                </form>
            </div>
        </section>
        <section class="popup popup_img">
            <div class="popup__window">
                <button type="button" class="popup__close popup__close-img"></button>
                <h2 class="popup__text">Новое место</h2>
                <form class="popup__form popup__form-img" name="form">
                    <input type="text" placeholder="заголовок" class="popup__textarea popup__textarea_title" name ="title">
                    <input type="text" placeholder="ссылка на картинку" class="popup__textarea popup__textarea_img" name ="img">
                    <input type="submit" class="popup__save" value="Сохранить" name="subbutton">
                </form>
            </div>
        </section>

        <section class="popup popup_bigimage">
            <div class="popup__image-window">
              <div class ="popup__close popup__close-Bigimg"></div>
           <img class="popup__image">
            <p class="popup__title"></p>
            </div>
      
      </section>
        <header class="header">

            <img src="./images/Vector(1).svg" alt="лого" class="header__logo">

        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__left-side">
                    <img src="./images/image.jpg" alt="кусто" class="profile__avatar">
                    <div class="profile__wrapper">
                        <div class="profile__button-block">
                            <h1 class="profile__name">Жак-Ив Кусто </h1>
                            <button class="profile__edit-button" type="button"></button>
                        </div>


                        <p class="profile__status">Исследователь океана</p>
                    </div>
                </div>





                <button class="profile__add-button" type="button"></button>

            </section>
            <section class="elements">
             
                

            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">
                © 2022 Николай Желтов
            </p>


        </footer>
        <template id="card-template" class="card-template">
            <div class="card">
                <button class="card__delete"></button>
              <img class="card__image">
               <div class="card__text-wrapper">
              <p class="card__title"></p>
              <button class="card__like-button"></button>
              </div>
              
            </div>
         
         </template>
    </div>
    <script src="./script/index.js">
    </script>
</body>




</html>
