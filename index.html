<!DOCTYPE html>
<html lang="ru">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="page">
        <section class="popup">
            <div class="popup__window">
                <button class="popup__close"></button>
                <h2 class="popup__text">Редактировать профиль</h2>
                <form class="popup__form" name="form"> 
                    <input type="text" class="popup__textarea popup__textarea_name" name ="textName"placeholder="Жак-Ив-Кусто">
                    <input type="text" class="popup__textarea popup__textarea_status" name="textJob" placeholder="Исследователь океана">
                    <input type="submit" class="popup__save" value="Сохранить" name="subbutton"></input>
                </form>
             
              
                


            </div>
        </section>
        <header class="header">

            <img src="./images/Vector(1).svg" alt="лого" class="header__logo">

        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__left-side">
                     <img src="./images/image.jpg" alt="кусто" class="profile__avatar">
                    <div class="profile__wrapper">
                        <div class="profile__button-block">
                            <h1 class="profile__name">Жак-ив-кусто </h1>
                            <button class="profile__edit-button"></button>
                        </div>


                        <p class="profile__status"> Исследователь океана</p>
                    </div>
                </div>





                <button class="profile__add-button"></button>

            </section>
            <section class="elements">
                <article class="card">
                    <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.png" alt='развалины'>
                    <div class="card__text-wrapper">
                        <h3 class="card__text">Карачаево-Черкессия

                        </h3><button class="card__like-button"></button>
                    </div>

                </article>
                <article class="card">
                    <img class="card__image" src="./images/kirill-pershin-1404681-unsplash.png" alt='Горы'>
                    <div class="card__text-wrapper">
                        <h3 class="card__text">Гора Эльбрус

                        </h3> <button class="card__like-button"></button>
                    </div>

                </article>
                <div class="card">
                    <img class="card__image" src="./images/kirill-pershin-1556355-unsplash.png" alt='другие горы'>
                    <div class="card__text-wrapper">
                        <h3 class="card__text">Домбай

                        </h3><button class="card__like-button"></button>
                    </div>
                </div>
                <article class="card">
                    <img class="card__image" src="./images/matvey-matthew-misura-bri2sMNlpwc-unsplash.jpg" alt="бутово">
                    <div class="card__text-wrapper">
                        <h3 class="card__text">Бутово

                        </h3><button class="card__like-button"></button>
                    </div>

                </article>
                <article class="card">
                    <img class="card__image" src="./images/ivan-EV8APnE6qu0-unsplash(2).jpg" alt="мытищи">
                    <div class="card__text-wrapper">
                        <h3 class="card__text">Мытищи

                        </h3><button class="card__like-button"></button>
                    </div>

                </article>
                <div class="card">
                    <img class="card__image" src="./images/julia-kirilova-JamwlgNKqI0-unsplash.jpg"
                        alt="онежское озеро">
                    <div class="card__text-wrapper">
                        <h3 class="card__text"> Онежское озеро, у меня кончились живописные районы.

                        </h3> <button class="card__like-button"></button>
                    </div>


                </div>

            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">
                © 2022 Николай Желтов
            </p>


        </footer>
    </div>
    <script src="./script/index.js">
    </script>
</body>




</html>
