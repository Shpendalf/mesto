<!DOCTYPE html>
<html lang="ru">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="page">
        <section class="popup">
            <div class="popup__window">
                <button class="popup__close"></button>
                <p class="popup__text">Редактировать профиль</p>
                <input class="popup__textarea-name" placeholder="Жак-Ив-Кусто"></input>
                <input class="popup__textarea-status" placeholder="Исследователь океана">
                </input>
                <button class="popup__save">Сохранить</button>


            </div>
        </section>
        <header class="header">

            <img src="./images/Vector(1).svg" alt="лого" class="header__logo">

        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__left-side"> <img src="./images/image.jpg" alt="кусто" class="profile__avatar">
                    <div class="profile__wrapper">
                        <div class="profile__button-block">
                            <p class="profile__name">Жак-ив-кусто </p>
                            <button class="profile__edit-button"></button>
                        </div>


                        <p class="profile__status"> Исследователь океана</p>
                    </div>
                </div>





                <button class="profile__add-button"></button>

            </section>
            <section class="elements">
                <div class="card">
                    <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.png" alt='развалины'>
                    <div class="card__text-wrapper">
                        <p class="card__text">Карачаево-Черкессия

                        </p><button class="card__like-button"></button>
                    </div>

                </div>
                <div class="card">
                    <img class="card__image" src="./images/kirill-pershin-1404681-unsplash.png" alt='Горы'>
                    <div class="card__text-wrapper">
                        <p class="card__text">Гора Эльбрус

                        </p> <button class="card__like-button"></button>
                    </div>

                </div>
                <div class="card">
                    <img class="card__image" src="./images/kirill-pershin-1556355-unsplash.png" alt='другие горы'>
                    <div class="card__text-wrapper">
                        <p class="card__text">Домбай

                        </p><button class="card__like-button"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="./images/matvey-matthew-misura-bri2sMNlpwc-unsplash.jpg" alt="бутово">
                    <div class="card__text-wrapper">
                        <p class="card__text">Бутово

                        </p><button class="card__like-button"></button>
                    </div>

                </div>
                <div class="card">
                    <img class="card__image" src="./images/ivan-EV8APnE6qu0-unsplash(2).jpg" alt="мытищи">
                    <div class="card__text-wrapper">
                        <p class="card__text">Мытищи

                        </p><button class="card__like-button"></button>
                    </div>

                </div>
                <div class="card">
                    <img class="card__image" src="./images/julia-kirilova-JamwlgNKqI0-unsplash.jpg"
                        alt="онежское озеро">
                    <div class="card__text-wrapper">
                        <p class="card__text"> Онежское озеро, у меня кончились живописные районы.

                        </p> <button class="card__like-button"></button>
                    </div>


                </div>

            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">
                © 2022 Николай Желтов
            </p>


        </footer>
    </div>
</body>
<script src="./script/index.js"></script>



</html>
